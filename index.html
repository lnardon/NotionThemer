<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Notion Themer</title>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png"
      alt="logo"
      class="logo"
    />
    <h1 class="title">NOTION THEMER</h1>
    <div class="themeOptions">
      <div class="optionDiv">
        <h3 class="optionTitle">Background Color</h3>
        <!-- <input
          type="text"
          class="optionInput"
          placeholder="#2e33a1"
          id="setPageBGColor"
        /> -->
        <input
          type="color"
          id="setPageBGColor"
          value="#171717"
          class="optionWheel"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Font Color</h3>
        <!-- <input
          type="text"
          class="optionInput"
          placeholder="#2e33a1"
          id="setAllFontsColors"
        /> -->
        <input
          type="color"
          id="setAllFontsColors"
          value="#FAFAFA"
          class="optionWheel"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Icons Color</h3>
        <!-- <input
          type="text"
          class="optionInput"
          placeholder="#2e33a1"
          id="setIconsColor"
        /> -->
        <input
          type="color"
          id="setIconsColor"
          value="#FAFAFA"
          class="optionWheel"
        />
      </div>
    </div>
    <button id="applyBtn">APPLY</button>
  </body>
</html>
