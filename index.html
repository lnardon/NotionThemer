<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Notion Themer</title>
  </head>
  <body>
    <h1 class="title">NOTION THEMER</h1>
    <div class="themeOptions">
      <div class="optionDiv">
        <h3 class="optionTitle">Page Background Color</h3>
        <input
          type="text"
          class="optionInput"
          placeholder="#2e33a1"
          id="bgColor"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">All Fonts Color</h3>
        <input
          type="text"
          class="optionInput"
          placeholder="#2e33a1"
          id="allFontsColor"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Sidebar Background Color</h3>
        <input
          type="text"
          class="optionInput"
          placeholder="#2e33a1"
          id="sidebarBGColor"
        />
      </div>
    </div>
    <button id="applyBtn">Apply</button>
  </body>
</html>
